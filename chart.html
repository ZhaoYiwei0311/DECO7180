<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/rankHeader.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/chart.css" />
    <link rel="stylesheet" href="css/help.css" />
    <link rel="stylesheet" href="css/styleQueries.css" />
    <script
      defer
      type="module"
      src="js/chart/chart.js"
    ></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <title>Chart Page</title>
  </head>


  <body>
    
     <div class="container-chart">
      <header class="header">
            <a href="index.html">
              <img
                class="logo"
                alt="application logo"
                src="media/logo/web logo.png"
              />
            </a>
          
          <form class="search">
            <input
              type="text"
              class="search-field"
              placeholder="Search your interested area 🔍"
            />
            <button class="search-btn">
              <span>Search</span>
            </button>
          </form>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="nav-btn" href="index.html">Back Home</a>
              </li>
            </ul>
          </nav>
    </header>
      
      <div class="chart-container">
        <div class="chart-row chart-row-flex">
          <div id="donutchart"></div>
          <div id="myPieChart"></div>
        </div>

        <div class="chart-row">
          <div id="dual_x_div" style="width: 900px; height: 500px" ></div>
        </div>

        <div class="chart-row">
          <div id="curve_chart"></div>
        </div>
        
      </div>
   
    </div>
  </body>
</html>
</html>
