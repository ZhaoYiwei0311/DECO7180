              />

          <form class="search">
            <input
              type="text"
              class="search-field"
              placeholder="Search your interested area üîç"
            />
            <button class="search-btn">

            </button>

          <nav class="nav">

                <a class="nav-btn" href="index.html">Back Home</a>

            </ul>

        </header>
        
        <div class="search-results">

        </div>
        <ul class="results"></ul>
